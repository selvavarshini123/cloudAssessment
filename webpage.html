<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Delicious cakes for every occasion. Visit our cake shop for the best baked treats!">
    <title>Welcome to selva bakery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ff5733;
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            background-image: url('https://via.placeholder.com/1200x400'); /* Replace with an actual image URL */
            background-size: cover;
            height: 400px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero h1 {
            font-size: 3rem;
        }
        .content {
            padding: 20px;
        }
        .cakes-list {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .cake-item {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .cake-item img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Delicious Cakes Bakery</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#cakes">Our Cakes</a>
    <a href="#contact">Contact</a>
</nav>

<div class="hero">
    <h1>Welcome to Delicious Cakes!</h1>
</div>

<div class="content">
    <h2>Our Best Cakes</h2>
    <div class="cakes-list">
        <div class="cake-item">
            <img src="choclate.jfif"./" alt="Chocolate Cake">
            <h3>Chocolate Cake</h3>
            <p>Rich, moist, and absolutely decadent!</p>
        </div>
        <div class="cake-item">
            <img src="./creamy-vanilla-delight-cake-510x510-1.png" alt="Vanilla Cake">
            <h3>Vanilla Cake</h3>
            <p>Classic vanilla with a hint of sweetness.</p>
        </div>
        <div class="cake-item">
            <img src="./images (1).jfif" alt="Strawberry cake">
            <h3>Strawberry Cake</h3>
            <p>Light and fruity, perfect for any celebration!</p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 D | <a href="mailto:contact@cakeshop.com">Contact Us</a></p>
</footer>

</body>
</html>
